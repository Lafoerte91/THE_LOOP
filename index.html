<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>The Loop</title>
</head>
<body>
  <div class="page page-light">
  <div class="container">
    <header class="header">
        <nav>
          <ul class="nav">
            <li class="nav-item"><a href="#!" class="nav-link">Для мужчин</a></li>
            <li class="nav-item"><a href="#!" class="nav-link">Для женщин</a></li>
            <li class="nav-item"><a href="#!" class="nav-link">Для детей</a></li>
          </ul>
        </nav>
          <img src="img/logo.svg" alt="logo">
        <nav>
          <ul class="nav">
            <li class="nav-item"><a href="#!" class="nav-link">Оплата</a></li>
            <li class="nav-item"><a href="#!" class="nav-link">Доставка</a></li>
          </ul>
        </nav>
        <div class="cart">
          <img class="cart__img" src="img/cart.svg" alt="cart">
          <span class="cart-count">5</span>
        </div>
    </header>

    <section class="main">
      <div class="sale">
        <p class="sale-description">Зимняя распродажа</p>
        <h1 class="sale-title">СКИДКИ ДО 90%</h1>
        <a class="btn" href="#!">СМОТРЕТЬ МОДЕЛИ</a>
      </div>
      <div class="box">
        <div class="box-price">
          <p class="box-price-old">9 900 ₽</p>
          <p class="box-price-new">1 900 ₽ </p>
        </div>
        <img class="box-image" src="/img/shoes.png" alt="shoes">
      </div>
    </section>
  </div>
</div>

<section class="page page-dark notice">
  <div class="container">
    <h2 class="notice-title"><span>БЕСПЛАТНАЯ ДОСТАВКА</span> ОТ 3000₽</h2>
    <p class="notice-description">Сделайте заказ и получите подарок!</p>
  </div>
</section>

<div class="page-light">
  <div class="container">

  </div>
</div>
</body>
</html>
